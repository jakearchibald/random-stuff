<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Present</title>
<style>
  @font-face {
    font-family: 'Keep Calm';
    src: url('keepcalm.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  html {
    font-family: 'Keep Calm', system-ui;
    color: white;
    background: #d1020d;
  }

  body {
    margin: 0;
    display: grid;
    height: 100vh;
    place-items: center;
    & > * {
      grid-area: 1 / 1;
    }
  }

  .question-container {
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    margin: 100px;
    gap: 20px 25px;
    position: relative;
  }

  .shadow {
    color: black;
    position: relative;
    filter: blur(6px);
    scale: 0.98;
    opacity: 0.85;

    .number-box {
      border-color: black;
    }
  }

  .word {
    display: grid;
    grid-auto-flow: column;
    gap: 10px;
  }
  .number-box {
    border: 4px solid #fff494;
    --size: 79px;
    width: var(--size);
    height: var(--size);
    display: grid;
    place-content: center;
    font-size: 32px;
    box-sizing: border-box;
    padding-top: 4px;
  }
</style>
<div class="question-container"></div>
<script type="module">
  function letterPositions(str) {
    return str
      .toLowerCase()
      .split('')
      .map((char) => {
        const code = char.charCodeAt(0);
        const position = code - 96;
        return position >= 1 && position <= 26 ? position : char;
      });
  }

  const urlParams = new URLSearchParams(window.location.search);
  const message = urlParams.get('message') || `Message goes here`;
  const container = document.querySelector('.question-container');

  for (const [i, word] of message.split(' ').entries()) {
    if (i > 0) {
      const space = document.createElement('div');
      space.className = 'space-box';
      container.append(space);
    }

    const wordDiv = document.createElement('div');
    wordDiv.className = 'word';
    container.append(wordDiv);
    const positions = letterPositions(word);

    for (const pos of positions) {
      const box = document.createElement('div');
      box.className = 'number-box';
      box.textContent = pos;
      wordDiv.append(box);
    }
  }

  const containerClone = container.cloneNode(true);
  container.before(containerClone);
  containerClone.classList.add('shadow');
</script>
