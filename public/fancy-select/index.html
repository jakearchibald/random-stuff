<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fancy Select</title>
  </head>
  <body>
    <select name="programming-lang" class="programming-lang-select">
      <button><selectedcontent></selectedcontent></button>
      <optgroup label="Markup Languages">
        <legend></legend>
        <option value="html"><span class="lang-icon icon-html"></span> HTML</option>
        <option value="css"><span class="lang-icon icon-css"></span> CSS</option>
        <option value="xml"><span class="lang-icon icon-xml"></span> XML</option>
        <option value="svg"><span class="lang-icon icon-svg"></span> SVG</option>
        <option value="markdown"><span class="lang-icon icon-markdown"></span> Markdown</option>
      </optgroup>

      <optgroup label="Scripting Languages">
        <legend></legend>
        <option value="javascript"><span class="lang-icon icon-javascript"></span> JavaScript</option>
        <option value="python"><span class="lang-icon icon-python"></span> Python</option>
        <option value="ruby"><span class="lang-icon icon-ruby"></span> Ruby</option>
        <option value="php"><span class="lang-icon icon-php"></span> PHP</option>
        <option value="perl"><span class="lang-icon icon-perl"></span> Perl</option>
        <option value="lua"><span class="lang-icon icon-lua"></span> Lua</option>
        <option value="shell"><span class="lang-icon icon-shell"></span> Shell</option>
        <option value="powershell"><span class="lang-icon icon-powershell"></span> PowerShell</option>
      </optgroup>

      <optgroup label="Transpiled Languages">
        <legend></legend>
        <option value="typescript"><span class="lang-icon icon-typescript"></span> TypeScript</option>
        <option value="coffeescript"><span class="lang-icon icon-coffeescript"></span> CoffeeScript</option>
        <option value="babel"><span class="lang-icon icon-babel"></span> Babel</option>
        <option value="elm"><span class="lang-icon icon-elm"></span> Elm</option>
        <option value="reasonml"><span class="lang-icon icon-reasonml"></span> ReasonML</option>
        <option value="rescript"><span class="lang-icon icon-rescript"></span> ReScript</option>
        <option value="haxe"><span class="lang-icon icon-haxe"></span> Haxe</option>
        <option value="dart"><span class="lang-icon icon-dart"></span> Dart</option>
      </optgroup>

      <optgroup label="Compiled Systems Languages">
        <legend></legend>
        <option value="c"><span class="lang-icon icon-c"></span> C</option>
        <option value="cpp"><span class="lang-icon icon-cpp"></span> C++</option>
        <option value="csharp"><span class="lang-icon icon-csharp"></span> C#</option>
        <option value="rust"><span class="lang-icon icon-rust"></span> Rust</option>
        <option value="go"><span class="lang-icon icon-go"></span> Go</option>
        <option value="zig"><span class="lang-icon icon-zig"></span> Zig</option>
        <option value="d"><span class="lang-icon icon-d"></span> D</option>
        <option value="vala"><span class="lang-icon icon-vala"></span> Vala</option>
      </optgroup>

      <optgroup label="JVM Languages">
        <legend></legend>
        <option value="java"><span class="lang-icon icon-java"></span> Java</option>
        <option value="scala"><span class="lang-icon icon-scala"></span> Scala</option>
        <option value="kotlin"><span class="lang-icon icon-kotlin"></span> Kotlin</option>
        <option value="clojure"><span class="lang-icon icon-clojure"></span> Clojure</option>
        <option value="groovy"><span class="lang-icon icon-groovy"></span> Groovy</option>
      </optgroup>

      <optgroup label="Functional Languages">
        <legend></legend>
        <option value="haskell"><span class="lang-icon icon-haskell"></span> Haskell</option>
        <option value="ocaml"><span class="lang-icon icon-ocaml"></span> OCaml</option>
        <option value="fsharp"><span class="lang-icon icon-fsharp"></span> F#</option>
        <option value="elixir"><span class="lang-icon icon-elixir"></span> Elixir</option>
        <option value="purescript"><span class="lang-icon icon-purescript"></span> PureScript</option>
        <option value="prolog"><span class="lang-icon icon-prolog"></span> Prolog</option>
      </optgroup>

      <optgroup label="Web Frameworks & Libraries">
        <legend></legend>
        <option value="react"><span class="lang-icon icon-react"></span> React</option>
        <option value="vue"><span class="lang-icon icon-vue"></span> Vue</option>
        <option value="svelte"><span class="lang-icon icon-svelte"></span> Svelte</option>
      </optgroup>

      <optgroup label="Template Languages">
        <legend></legend>
        <option value="ejs"><span class="lang-icon icon-ejs"></span> EJS</option>
        <option value="pug"><span class="lang-icon icon-pug"></span> Jade/Pug</option>
        <option value="haml"><span class="lang-icon icon-haml"></span> Haml</option>
        <option value="liquid"><span class="lang-icon icon-liquid"></span> Liquid</option>
        <option value="mustache"><span class="lang-icon icon-mustache"></span> Mustache</option>
        <option value="nunjucks"><span class="lang-icon icon-nunjucks"></span> Nunjucks</option>
        <option value="twig"><span class="lang-icon icon-twig"></span> Twig</option>
        <option value="slim"><span class="lang-icon icon-slim"></span> Slim</option>
        <option value="smarty"><span class="lang-icon icon-smarty"></span> Smarty</option>
      </optgroup>

      <optgroup label="CSS Preprocessors">
        <legend></legend>
        <option value="sass"><span class="lang-icon icon-sass"></span> Sass/SCSS</option>
        <option value="less"><span class="lang-icon icon-less"></span> Less</option>
        <option value="stylus"><span class="lang-icon icon-stylus"></span> Stylus</option>
      </optgroup>

      <optgroup label="Config Files">
        <legend></legend>
        <option value="json"><span class="lang-icon icon-json"></span> JSON</option>
        <option value="yaml"><span class="lang-icon icon-yaml"></span> YAML</option>
        <option value="toml"><span class="lang-icon icon-toml"></span> TOML</option>
        <option value="csv"><span class="lang-icon icon-csv"></span> CSV</option>
        <option value="tsconfig"><span class="lang-icon icon-tsconfig"></span> TSConfig</option>
        <option value="vite"><span class="lang-icon icon-vite"></span> Vite</option>
        <option value="webpack"><span class="lang-icon icon-webpack"></span> Webpack</option>
        <option value="rollup"><span class="lang-icon icon-rollup"></span> Rollup</option>
        <option value="grunt"><span class="lang-icon icon-grunt"></span> Grunt</option>
        <option value="gulp"><span class="lang-icon icon-gulp"></span> Gulp</option>
        <option value="gradle"><span class="lang-icon icon-gradle"></span> Gradle</option>
        <option value="maven"><span class="lang-icon icon-maven"></span> Maven</option>
        <option value="sbt"><span class="lang-icon icon-sbt"></span> SBT</option>
        <option value="bazel"><span class="lang-icon icon-bazel"></span> Bazel</option>
        <option value="eslint"><span class="lang-icon icon-eslint"></span> ESLint</option>
        <option value="stylelint"><span class="lang-icon icon-stylelint"></span> Stylelint</option>
        <option value="bower"><span class="lang-icon icon-bower"></span> Bower</option>
        <option value="npm"><span class="lang-icon icon-npm"></span> NPM</option>
        <option value="yarn"><span class="lang-icon icon-yarn"></span> Yarn</option>
        <option value="docker"><span class="lang-icon icon-docker"></span> Docker</option>
        <option value="karma"><span class="lang-icon icon-karma"></span> Karma</option>
      </optgroup>

      <optgroup label="Database & Query">
        <legend></legend>
        <option value="sql"><span class="lang-icon icon-sql"></span> SQL</option>
        <option value="graphql"><span class="lang-icon icon-graphql"></span> GraphQL</option>
        <option value="prisma"><span class="lang-icon icon-prisma"></span> Prisma</option>
      </optgroup>

      <optgroup label="Other Languages">
        <legend></legend>
        <option value="julia"><span class="lang-icon icon-julia"></span> Julia</option>
        <option value="r"><span class="lang-icon icon-r"></span> R</option>
        <option value="crystal"><span class="lang-icon icon-crystal"></span> Crystal</option>
        <option value="nim"><span class="lang-icon icon-nim"></span> Nim</option>
        <option value="swift"><span class="lang-icon icon-swift"></span> Swift</option>
        <option value="salesforce"><span class="lang-icon icon-salesforce"></span> Salesforce</option>
        <option value="wasm"><span class="lang-icon icon-wasm"></span> WebAssembly</option>
        <option value="latex"><span class="lang-icon icon-latex"></span> LaTeX</option>
      </optgroup>
    </select>
  </body>
</html>
