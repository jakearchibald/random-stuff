<!doctype html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CSS anchor positioning, top-layer, and position absolute</title>
<style>
  html {
    font-family: system-ui;
  }

  .anchor {
    top: 40vh;
    left: 30vw;
    padding: 1em;
    border-radius: 10px;
    border: 1px solid #333;

    position: fixed;
    anchor-name: --anchor;
  }

  .positioned {
    background: #333;
    color: white;
    padding: 1em;
    border-radius: 10px;

    position: absolute;
    position-anchor: --anchor;
    position-area: top;
  }
</style>
<div class="anchor">This is the anchor</div>
<div class="positioned">This is positioned to the anchor</div>
